<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Parallax</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="parallax">
      <div class="parallax-box">
         <img class="parallax-box__item apple" src="img/apple.svg" alt="Apple">
         <img class="parallax-box__item lemon" src="img/lemon.svg" alt="Lemon">
         <img class="parallax-box__item mango" src="img/mango.svg" alt="Mango">
         <img class="parallax-box__item orange" src="img/orange.svg" alt="Orange">
         <img class="parallax-box__item pineapple" src="img/pineapple.svg" alt="Pineapple">
      </div>
   </div>

   <script src="js/script.js" defer></script>
</body>
</html>
